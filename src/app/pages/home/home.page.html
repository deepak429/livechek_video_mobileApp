<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LIVECHEK
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- The redundant ion-header with collapse="condense" has been removed -->
  <div class="container">
    <ion-icon name="videocam-outline" class="main-icon"></ion-icon>
    <h1 class="welcome-title">Visual Assistance</h1>
    <p class="welcome-text">Connect with an agent for a live video inspection.</p>
    <ion-button (click)="start()" color="primary" expand="block" shape="round" class="start-button">Start Inspection</ion-button>
  </div>
</ion-content>
